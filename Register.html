<!DOCTYPE html>
<html>

<head>
    <title>Register Pages</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <div class="left-section">
        <img src='./RegisterIcons.png'>
            <h1>Hi There!</h1>
            <p>Enter The Details Below</p>
        </div>
        <div class="right-section">
            <div class="logo">Register</div>
            <form>
                <div class="form-group">
                    <label for="username">Username or email</label>
                    <input type="text" id="username" placeholder="johnsmith007">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="**********">
                </div>
                <div class="form-group">
                    <label for="username">Phone</label>
                    <input type="tel" id="phone" placeholder="123456789">
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="button" class="sign-in-button">Register</button>
                <div class="divider">or</div>
                <button type="button" class="google-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png"
                        alt="Google Icon">
                    Sign in with Google
                </button>
                <div class="signup-text">
                    Are you new? <a href="#Login.html">Create an Account</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script> 
     document.querySelector('.sign-in-button').addEventListener('click', function () {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const phone = document.getElementById('phone').value;
    
        if (username === '' || password === '' || phone === '') {
            Swal.fire({
                icon: 'error',
                title: 'Missing Information',
                text: 'Please enter both username and password!',
            });
        } else {
            Swal.fire({
                icon: 'success',
                title: 'Signed in',
                text: `Welcome back, ${username}!`,
            }).then(() => {
            // Clear input fields after the alert is closed
            usernameInput.value = '';
            passwordInput.value = '';
        });
            

        }
    });
    
   </script>
</body>

</html>
